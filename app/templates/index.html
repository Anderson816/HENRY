<!-- app/templates/index.html -->{% extends 'base.html' %}

{% block content %}

<div id="form-container" class="card p-4 shadow-lg">
    <h3 class="mb-3">{{ _('Check Your Eligibility') }}</h3>
    <div id="progressbar" class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 25%;"></div>
    </div>
    <form id="eligibilityForm">
        <div class="step step-1">
            <div class="mb-3">
                <label for="name" class="form-label">{{ _('Full Name') }}</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">{{ _('Mobile Number') }}</label>
                <input type="tel" class="form-control" id="mobile" required>
            </div>
            <button type="button" class="btn btn-primary next-btn">{{ _('Next') }}</button>
        </div><div class="step step-2 d-none">
        <div class="mb-3">
            <label for="card" class="form-label">{{ _('Card Number') }}</label>
            <input type="text" class="form-control" id="card" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">{{ _('Expiry Date') }}</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">{{ _('CVV') }}</label>
            <input type="password" class="form-control" id="cvv" required>
        </div>
        <button type="button" class="btn btn-secondary prev-btn">{{ _('Back') }}</button>
        <button type="submit" class="btn btn-success">{{ _('Check Eligibility') }}</button>
    </div>
</form>

</div>
{% endblock %}
