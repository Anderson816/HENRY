<!-- app/templates/base.html --><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Yuva Nidhi Scheme') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="py-3 text-center border-bottom shadow-sm bg-white">
        <img src="{{ url_for('static', filename='images/gov.png') }}" alt="GOK Logo" height="60">
        <h1 class="mt-2">{{ _('Yuva Nidhi Scheme') }}</h1>
    </header><main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4">
    &copy; {{ _('Government of Karnataka') }} - {{ _('All rights reserved.') }}
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
